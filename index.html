<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo Seguidor con Parpadeo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }

        #circle {
            width: 50px;
            height: 50px;
            background: hsl(0, 100%, 50%);
            border-radius: 50%;
            position: absolute;
            transition: background 0.3s, transform 0.1s;
        }
    </style>
</head>
<body>
    <div id="circle"></div>

    <script>
        const circle = document.getElementById('circle');
        let hue = 0;
        let blinkDirection = 1;

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX - 25;
            const y = e.clientY - 25;
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;
        });

        setInterval(() => {
            // Alternar entre dos tonos opuestos para efecto de parpadeo
            hue = (hue + 180) % 360;
            circle.style.background = `hsl(${hue}, 100%, 50%)`;
        }, 200); // Intervalo más corto para parpadeo rápido
    </script>
</body>
</html>
